name: FastAPI CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      # - name: Run Tests
      #   run: pipenv run pytest

      # - name: Lint Code
      #   run: |
      #     pipenv run flake8

      - name: Cleanup
        run: pipenv --rm
